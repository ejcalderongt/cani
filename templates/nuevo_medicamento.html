
{% extends "base.html" %}

{% block content %}
<h1>Nuevo Medicamento</h1>

<form method="POST" class="row g-3">
    <div class="col-md-8">
        <label for="nombre" class="form-label">Nombre del Medicamento *</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    
    <div class="col-md-4">
        <label for="unidad_medida" class="form-label">Unidad de Medida *</label>
        <select class="form-select" id="unidad_medida" name="unidad_medida" required>
            <option value="">Seleccionar...</option>
            <option value="mg">mg (miligramos)</option>
            <option value="ml">ml (mililitros)</option>
            <option value="unidades">Unidades</option>
            <option value="gotas">Gotas</option>
            <option value="tabletas">Tabletas</option>
            <option value="capsulas">Cápsulas</option>
            <option value="ampollas">Ampollas</option>
            <option value="viales">Viales</option>
        </select>
    </div>
    
    <div class="col-12">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
    </div>
    
    <div class="col-12">
        <button type="submit" class="btn btn-success">Guardar Medicamento</button>
        <a href="{{ url_for('medicamentos') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
